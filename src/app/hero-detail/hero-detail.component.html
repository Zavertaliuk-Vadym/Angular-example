<div *ngIf="list">
  <h2>{{list.list_name}} details!</h2>
  <div>
    <label>idList: </label>{{list.list_id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="list.list_name" placeholder="name" />
  </div>
  <button (click)="save()">Save</button>
  <button (click)="goBack()">Back</button>
</div>
